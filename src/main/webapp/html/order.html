<!doctype html>

<html lang="en">

<head>
<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" th:href="@{/static/brand.css}">
<link rel="stylesheet" th:href="@{/static/order.css}">

<body>
	<nav th:replace="snippets.html :: name_site_navbar"></nav>
	<div class="container">

		<div class="row" style="display: block; margin-bottom:2%;">
			<h2>Order</h2>
		</div>
		<div class="row" style="margin-bottom: 2%;">
		
		<button type="button" class="btn btn-primary" id="open-add-model" data-toggle="modal" data-target="#sales-modal">
				<i class="fa fa-download" aria-hidden="true"></i> Sales Report
		</button>
		<button type="button" class="btn btn-info" id="open-add-modal" style="height:50%; margin-left:58%;">
				<i class="fa fa-plus" aria-hidden="true"></i> Add
			</button>
		
		</div>

		<div class="row">&nbsp;</div>
		<div class="row">


			<div class="col-12" style="padding-left:0%;">
				<table class="table maintable" id="order-main-table">
					<thead>
						<tr>
							<th scope="col" style="text-align:center;">Order ID</th>
							<th scope="col" style="text-align:center;">Date Time</th>
							<th scope="col" style="text-align:center;">Action</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>


			</div>
		</div>

		<div class="modal" tabindex="-1" role="dialog" id="add-order-modal" style="padding-right:0px; height:79%;">
			<div class="modal-dialog" role="document" style="max-width:100%; margin:0px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Order</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form class="form-inline" id="orderitem-form">
							<div class="" style="width:100%;">
								<label for="inputBarcode" class="" style="margin-left:3%;">Barcode</label>
									<input type="text" class="form-control barcode" name="barcode"
										id="inputBarcode" placeholder="enter barcode" style="margin-left:3%;height:50%;" required>
								
							</div>
							<div class="" style="width: 100%; margin-top:2%;">
								<label for="inputQuantity" class="" style="margin-left:3%;">Quantity</label>
									<input type="text" class="form-control" name="quantity"
										id="inputQuantity" placeholder="enter quantity" style="height:50%;margin-left:3%;" required>
							</div>
							
						</form>
						<button type="button" class="btn btn-info" id="add-orderitem" style="margin-left:65%;">Add</button>
						<br />
						<table class="table table-striped" id="orderitem-table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Barcode</th>
									<th scope="col">Quantity</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<br /> <br />
					<div class="modal-footer">
						
						<button type="button" class="btn btn-info" id="add-order">Place
							Order</button>
							<button type="button" class="btn btn-danger"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" tabindex="-1" role="dialog"
			id="edit-orderitem-modal" style="padding-right:0px; height:53.4%;">
			<div class="modal-dialog" role="document" style="max-width:100%; margin:0px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Order Item</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form id="orderitem-edit-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control barcode" name="barcode"
										placeholder="enter barcode" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										placeholder="enter quantity">
								</div>
							</div>
							<input type="hidden" name="id"> <input type="hidden"
								name="order-id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary"
							id="update-orderitem">Update</button>
					</div>
				</div>
			</div>
		</div>


		<div class="modal" tabindex="-1" role="dialog"
			id="add-orderitem-modal" style="height:53.4%;">
			<div class="modal-dialog" role="document" style="max-width:100%; margin:0px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Order Item</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form id="orderitem-add-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control barcode" name="barcode"
										placeholder="enter barcode">
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										placeholder="enter quantity">
								</div>
							</div>
							<input type="hidden" name="order_id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary"
							id="add-orderitem-previousorders">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>


<div class="modal" tabindex="-1" role="dialog" id="sales-modal" style="padding-right:0px; height:43.4%;">
  <div class="modal-dialog" role="document" style="max-width:100%; margin:0px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Download Sales</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/" style="display:inline-block; width:100%;" id="sales-report-form">
        <label for="inputBrand" class="col-form-label" style="display:inline-block">Brand</label>
            <input type="text" class="form-control" required id="inputBrand" name="brand" placeholder="Enter Brand" style="height:70%; display:inline-block;width:30%; margin-left:4%; margin-top:2%;">
		<label for="inputStartDate" class="col-form-label" style="display:inline-block; margin-left:3%;">Start Date</label>
            <input type="date" class="form-control" required id="inputStartDate" name="startDate" placeholder="Start Date" style="height:70%; display:inline-block;width:35%; margin-bottom:0px;">
           <label for="inputCategory" class="col-form-label" style="display:inline-block">Category</label>
            <input type="text" class="form-control" required id="inputCategory" name="category" placeholder="Enter Category" style="height:70%; display:inline-block;width:30%; margin-bottom:0px;">
            
            <label for="inputEndDate" class="col-form-label" style="display:inline-block; margin-left:4%;">End Date</label>
		 <input type="date" class="form-control" required id="inputEndDate" name="endDate" placeholder="End Date" style="height:70%;display:inline-block;width:35%; margin-bottom:0px;">
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="sales-report"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




	<div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
		<div th:replace="snippets.html :: name_footer"></div>
		<script th:src="@{/static/order.js}"></script>
	</div>

</body>

</html>
