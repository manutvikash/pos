<body>
<nav th:replace="snippets.html :: name_site_navbar"></nav>
<div class="container">

	<div class="row" style="text-align: center; display: block;">
			<h2>Order</h2>
		</div>

<div class="row">
			<div class="col-4">
			 <form class="form-inline" id="orderitem-form" style="">
                <div class="form-group" style="width:100%;">
				    <label for="inputBarcode" class="col-sm-4 col-form-label" style="font-size:22px">Barcode</label>
				      <input type="text" class="form-control barcode" style="height:40px" name="barcode" id="inputBarcode" placeholder="Enter Barcode" required>
				  </div>
                  <div class="form-group" style="width:100%;">
				    <label for="inputQuantity" class="col-sm-4 col-form-label" style="font-size:22px">Quantity</label>
				      <input type="number" class="form-control" style="height:40px;" name="quantity" id="inputQuantity" placeholder="Enter Quantity" required>
				  </div>
                <button class="btn btn-info" id="add-order-item" type="button" style="margin-left: 65%;margin-top: 5%;">Add Item</button>
                &nbsp;&nbsp;
                
            </form>
            </div>
            <div class="col-8">
            <div style="height: 70%; background-color: #E6E6FA; box-shadow: 1px 1px #888888;">
            <table class="table table-striped" id="orderitem-table">
				  <thead>
				    <tr>
				     <th scope="col">ID</th>
				      <th scope="col">Barcode</th>
				     <th scope="col">Name</th>
				      <th scope="col">Quantity</th>
				      <th scope="col">MRP (&#8377)</th>
				      <th scope="col">Cost (&#8377)</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
			</table>
			</div>
				<form class="form-inline" id="" style="">
		             <div class="form-group" style="width:750px;">
		                <div style="width:310px;">
		                   <label class="col-form-label" style="margin-right:5%; font-size:20px;" for="total">Total (&#8377)</label>
                           <input class="form-control" disabled id="total" name="totalAmount" style="height:30px;" type="text">
		                </div>
		                <button class="btn btn-warning" id="create-order" type="button" style="margin-left: 20%;">Create Order</button>
		                <button class="btn btn-primary" id="create-new-order" type="button" style="margin-left:2%">Create New Order</button>
                        
                    </div>
                </form>
                </div>
</div>

<div class="row">
	&nbsp;
</div>

<div class="row">
	&nbsp;
</div>
<div class="row" style="margin-top:5%;">


 <div class="col-8" style="margin-left:18%">
  <table class="table table-striped" id="order-table">
 	  <thead>
 	    <tr>
 	      <th scope="col">Order ID</th>
 	      <th scope="col">Date & Time</th>
		  <th scope="col">Actions</th>
 	    </tr>				  
 	  </thead>
 	  <tbody>
 	  
 	  </tbody>
 	</table>
 	
 	
</div>
</div>

		

<div class="modal" tabindex="-1" role="dialog" id="edit-orderitem-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Order Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ui-front">
			<form id="orderitem-edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control barcode" name="barcode" placeholder="enter barcode" readonly>
			    </div>
			  </div>
			  <!-- <div class="form-group" style="width:100%;">
				    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
				      <input type="text" class="form-control barcode" name="Name" id="inputName" placeholder="Enter Name" required>
			</div>-->
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
          <input type="hidden" name="order-id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-orderitem">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="add-orderitem-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Order Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ui-front">
			<form id="orderitem-add-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control barcode" name="barcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="order_id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-orderitem-previousorders">Add</button>
      </div>
    </div>
  </div>
</div>

</div>
