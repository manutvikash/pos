<!doctype html>
<html lang="en">

<head>
<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" th:href="@{/static/brand.css}">
</head>

<body>

	<nav th:replace="snippets.html :: name_site_navbar"></nav>

	<div class="container" style="margin-left:4%; margin-bottom:5%;">

		<div class="row" style="display: block;">
			<h2 th:fragment="inventory" style="margin-top:2%;">Inventory</h2>
		</div>

		<div class="row inputfield"
			style="display: block;">
			<form id="inventory-form" autocomplete="off" style="display:inline-block; width:50%;margin-bottom:0%;">
			 <label for="inputSearch" class="col-2 col-form-label" style="display: inline-block;padding-left:0%;padding-right:0%;font-size:20px;">Barcode</label>
			<input id="inventory-filter" type="text" class="form-control" name="barcode" placeholder="Enter barcode" style="width:35%;display:inline-block; margin-top: 2%; margin-right:1%;">
			<button type="button" class="btn btn-info" id="search-inventory" style="margin-bottom:1%;"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
			</form>
			
			
			&nbsp;
			<button type="button" class="btn btn-info" id="upload-inventory" style="margin-left:23%;">
				<i class="fa fa-upload" aria-hidden="true"></i> Upload
			</button>
			  <button type="button" class="btn btn-primary"
				id="inventory-report">
				<i class="fa fa-download" aria-hidden="true"></i> Inventory Report
			</button>

		</div>

		<div class="row">&nbsp;</div>

		<div class="row">


			<div class="col-12" style="padding-left:0px;">
				<table class="table table-striped" id="inventory-table">
					<thead>
						<tr>
							<th scope="col">Barcode</th>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="inventory-table-body">
					</tbody>
				</table>

			</div>
		</div>

	


		<div class="modal" tabindex="-1" role="dialog"
			id="edit-inventory-modal"  data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Inventory</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form id="inventory-edit-form" autocomplete="off">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control barcode" name="barcode"
										placeholder="Enter Barcode" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputName" class="col-sm-2 col-form-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control name" name="name"
										placeholder="Enter Name" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										placeholder="Enter Quantity">
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							id="edit-inventory">Submit</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" tabindex="-1" role="dialog"
			id="upload-inventory-modal" data-keyboard="false" data-backdrop="static" >
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Inventory</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="inventory-file" style="margin-bottom:2%;">
							<input type="file" class="custom-file-input" id="inventoryFile">
							<label class="custom-file-label" for="inventoryFile"
								id="inventoryFileName" style="margin-left:4%;margin-right:4%;margin-top: 2%;">Choose file</label>
						</div>
						<a th:href="@{/sample/inventorySample.tsv}" target="_blank">Download Sample</a>
						<br> Rows: <span id="rowCount">0</span>, Processed: <span
							id="processCount">0</span>, Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-info"
							id="process-inventory"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
						<button type="button" class="btn btn-danger"
							id="download-errors-inventory"><i class="fa fa-download" aria-hidden="true"></i> Download Errors
						</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	
	<div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
	<div th:replace="snippets.html :: name_footer"></div>
    <script th:src="@{/static/inventory.js}"></script>
	</div>

</body>
</html>
