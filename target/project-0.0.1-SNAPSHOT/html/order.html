<!doctype html>

<html lang="en">

<head>
<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" th:href="@{/static/brand.css}">
<link rel="stylesheet" th:href="@{/static/order.css}">

<body>
	<nav th:replace="snippets.html :: name_site_navbar"></nav>
	<div class="container" style="margin-left:4%; margin-bottom:5%;">

		<div class="row" style="display: block; margin-bottom:2%;">
			<h2 style="margin-top:2%;">Orders</h2>
		</div>
		<div class="row" style="margin-bottom: 2%;">
		
		
		<button type="button" class="btn btn-info" id="open-add-modal" style="height:50%; margin-left:61%; margin-right:2%; padding-left:2%;padding-right:2%;">
				<i class="fa fa-plus" aria-hidden="true"></i> Add
			</button>
		<button type="button" class="btn btn-primary" id="open-add-model" data-toggle="modal" data-target="#sales-modal">
				<i class="fa fa-download" aria-hidden="true"></i> Sales Report
		</button>
		</div>

		<div class="row">&nbsp;</div>
		<div class="row">


			<div class="col-12" style="padding-left:0%;">
				<table class="table maintable table-striped" id="order-main-table">
					<thead>
						<tr>
							<th scope="col" style="text-align:center;">Order ID</th>
							<th scope="col" style="text-align:center;">Date Time</th>
							<th scope="col" style="text-align:center;">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>


			</div>
		</div>

		<div class="modal" tabindex="-1" role="dialog" id="add-order-modal"  data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Order</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form class="form-inline" id="orderitem-form" autocomplete="off">
							<div class="" style="width:100%;">
								<label for="inputBarcode" class="" style="display:inline-block;">Barcode</label>
									<input type="text" class="form-control barcode" name="barcode"
										id="inputBarcode" placeholder="Enter barcode" style="margin-left:16%;" required>
								
							</div>
							<div class="" style="margin-top:2%; width:100%;">
								<label for="inputName" class="" style="display:inline-block">Name</label>
									<input type="text" class="form-control" name="inputName"
										id="inputName" placeholder="Item Name" style="height:50%; margin-left:19%;" readonly>
							</div>
							<div class="" style="margin-top:2%; width:100%;">
								<label for="inputAvailable" class="" style="display:inline-block">Available Quantity</label>
									<input type="text" class="form-control" name="inputAvailable"
										id="inputAvailable" placeholder="Quantity" style="height:50%;" readonly>
							</div>
							<div class="" style="width: 100%; margin-top:2%;">
								<label for="inputQuantity" class="" style="display:inline-block">Quantity</label>
									<input type="text" class="form-control" name="quantity"
										id="inputQuantity" placeholder="Enter quantity" style="height:50%; margin-left:14.5%;" required>
							</div>
						
							<!-- <div class="" style="width: 50%; margin-top:2%;">
								<label for="inputBrand" class="" style="display:inline-block">Brand</label>
									<input type="text" class="form-control" name="inputBrand"
										id="inputBrand" placeholder="Item Brand" style="height:50%;margin-left:12%; width:60%" readonly>
							</div>-->
							<div class="" style="margin-top:2%; width:100%;">
								<label for="inputSellingPrice" class="" style="display:inline-block">Unit Price</label>
									<input type="text" class="form-control" name="sellingPrice"
										id="inputSellingPrice" placeholder="Enter Price " style="height:50%; margin-left:13%;" required>
							</div>
							
						</form>
						<button type="button" class="btn btn-info" id="add-orderitem" style="margin-left: 85%;margin-top: 3%; margin-bottom: 3%;">Add</button>
						<br />
						<table class="table table-striped" id="orderitem-table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Barcode</th>
									<th scope="col">Quantity</th>
									<th scope="col">Unit Price</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<br /> <br />
					<div class="modal-footer">
						
						<button type="button" class="btn btn-primary" id="add-order">Place
							Order</button>
							<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" tabindex="-1" role="dialog"
			id="edit-orderitem-modal"  data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Order Item</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form id="orderitem-edit-form" autocomplete="off">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control barcode" name="barcode"
										placeholder="enter barcode" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputName" class="col-sm-2 col-form-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control barcode" name="name"
									 readonly>
								</div>
							</div>
						
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										placeholder="enter quantity">
								</div>
							</div>
							<div class="form-group">
								<label for="inputprice" class="col-4 col-form-label">Unit Price</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="sellingPrice"
										placeholder="enter price">
								</div>
							</div>
							<input type="hidden" name="id"> <input type="hidden"
								name="order-id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							id="update-orderitem">Submit</button>
							<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>


		<div class="modal" tabindex="-1" role="dialog"
			id="add-orderitem-modal"  data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Order Item</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ui-front">
						<form id="orderitem-add-form" autocomplete="off">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control barcode" name="barcode"
										placeholder="enter barcode">
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										placeholder="enter quantity">
								</div>
							</div>
							<div class="form-group">
								<label for="inputprice" class="col-4 col-form-label">Unit Price</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="sellingPrice"
										placeholder="enter price">
								</div>
							</div>
							<input type="hidden" name="order_id">
						</form>
					</div>
					<div class="modal-footer">
					
						<button type="button" class="btn btn-primary"
							id="add-orderitem-previousorders">Submit</button>
								<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>


<div class="modal" tabindex="-1" role="dialog" id="sales-modal"  data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Download Sales</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/" style="display:inline-block; width:100%;" id="sales-report-form" autocomplete="off">
        <label for="inputBrand" class="col-form-label" style="display:inline-block">Brand</label>
            <input type="text" class="form-control" required id="inputBrand" name="brand" placeholder="Enter Brand" style="height:70%; display:inline-block;width:30%; margin-left:5%; margin-top:2%;">
		<label for="inputStartDate" class="col-form-label" style="display:inline-block; margin-left:3%;">Start Date</label>
            <input type="date" class="form-control" required id="inputStartDate" name="startDate" placeholder="Start Date" style="height:70%; display:inline-block;width:35%; margin-bottom:10px;">
           <label for="inputCategory" class="col-form-label" style="display:inline-block">Category</label>
            <input type="text" class="form-control" required id="inputCategory" name="category" placeholder="Enter Category" style="height:70%; display:inline-block;width:30%; margin-bottom:0px;">
            
            <label for="inputEndDate" class="col-form-label" style="display:inline-block; margin-left:4%;">End Date</label>
		 <input type="date" class="form-control" required id="inputEndDate" name="endDate" placeholder="End Date" style="height:70%;display:inline-block;width:35%; margin-bottom:0px;">
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="sales-report"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




	<div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
		<div th:replace="snippets.html :: name_footer"></div>
		<script th:src="@{/static/order.js}"></script>
	</div>

</body>

</html>
