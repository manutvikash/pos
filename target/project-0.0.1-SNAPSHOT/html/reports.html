<!doctype html>

<html lang="en">

<head>
<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" th:href="@{/static/brand.css}">

<body>

	<nav th:replace="snippets.html :: name_site_navbar"></nav>

	<div class="container">

		<h3>Reports</h3>

		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">

				<form class="form-inline" id="sales-form">
					<div class="form-group">
						<label class="col-sm-2 col-form-label" for="startDate">Start
							Date</label>
						<div class="col-sm-10">
							<input class="form-control" name="startDate"
								placeholder="Enter Start Date" type="date">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-form-label" for="endDate">End
							Date</label>
						<div class="col-sm-10">
							<input class="form-control" name="endDate"
								placeholder="Enter End Date" type="date">
						</div>
					</div>
					<input name="brandName" type="hidden"> <input
						name="brandCategory" type="hidden">
				</form>
				<button class="btn btn-primary" id="salesReport" data-toggle="modal" data-target="#sales-modal" type="button">Sales
					Report</button>
				&nbsp;
				<button class="btn btn-primary" id="inventoryReport" type="button">Inventory
					Report</button>
				&nbsp;
				<button class="btn btn-primary" id="brandReport" type="button">Brand
					Report</button>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">&nbsp;</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="show-table">
					<thead>

					</thead>
					<tbody>

					</tbody>
				</table>

			</div>
		</div>

		<!-- Sales report Modal -->
		<div class="modal" id="sales-modal" role="dialog" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Generate Sales Report</h5>
						<button aria-label="Close" class="close" data-dismiss="modal"
							type="button">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="sales-form">
							<div class="form-group">
								<label class="col-sm-2 col-form-label" for="startDate">Start
									Date</label>
								<div class="col-sm-10">
									<input class="form-control" name="startDate"
										placeholder="Enter Start Date" type="date">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-form-label" for="endDate">End
									Date</label>
								<div class="col-sm-10">
									<input class="form-control" name="endDate"
										placeholder="Enter End Date" type="date">
								</div>
							</div>
							<input name="brandName" type="hidden"> <input
								name="brandCategory" type="hidden">
						</form>
						<label class="col-sm-6 col-form-label" for="brandName">Brand
							Name</label>

						<div align="left" class="col-lg-6 ">
							<select class="selectpicker" id="selectBrandName">
								<option disabled hidden selected value="">Select one of
									the Brand</option>

							</select>
						</div>
						<label class="col-sm-6 col-form-label" for="brandCategory">Brand
							Category</label>
						<div align="left" class="col-lg-6">
							<select class="selectpicker" id="selectBrandCategory">
								<option disabled hidden selected value="">Select one of
									the category</option>

							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal"
							type="button">Cancel</button>
						<button class="btn btn-primary" id="generateSalesRepo"
							type="button">Fetch</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Container end-->





	<div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
		<div th:replace="snippets.html :: name_footer"></div>
		<script th:src="@{/static/brand.js}"></script>
	</div>

</body>

</html>
